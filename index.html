<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- Style Main -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Font Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@600&family=Geologica:wght@300&family=Inter:wght@400;600&family=Kumbh+Sans:wght@400;700&family=Open+Sans:wght@400;700&family=Oswald:wght@500&family=Playpen+Sans:wght@600&family=Poppins:wght@400;500&family=Prompt&family=Roboto:wght@300;400;500;700;900&family=Ubuntu:wght@500&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="img">
    <img class="img-top" src="images/bg-pattern-top.svg" alt="">
    <img class="img-bottom" src="images/bg-pattern-bottom.svg" alt="">
  </div>
    <div class="box">
    <img src="images/bg-pattern-card.svg" alt="">
    <div class="contect">
      <img  class="logo" src="images/image-victor.jpg" alt="">
      <h1>Victor Crest <span>26</span></h1>
      <p class="city">London</p>
      <div class="feats">
        <div class="feat">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="feat">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="feat">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hasoni737</a>.
  </div>
</body>
</html>
